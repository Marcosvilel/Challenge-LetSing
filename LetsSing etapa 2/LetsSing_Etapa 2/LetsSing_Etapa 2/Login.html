<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Let's Sing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/Login.css">
</head>

<body>

  <div class="main-container">
    <!-- Logo fora do formulário -->
    <div class="logo-outside">
      <img src="img/Group.png" alt="Logo Let's Sing">
    </div>

    <!-- Formulário -->
    <div class="form-container">
      <div class="form-wrapper" id="loginForm">
        <h2>LOGIN</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">E-MAIL</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required />
          </div>

          <div class="form-group">
            <label for="senha">SENHA</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required />
          </div>

          <div class="forgot-password">
            <a href="Primeiro Acesso/RecuperarSenha.html">Esqueceu a senha?</a>
          </div>

          <a href="tela_documentos.html" id="loginLink">
            <button type="button" class="login-btn" id="loginBtn">LOGIN</button>
          </a>


          <div class="signup-link">
            Quero me registrar? <a href="Registro.html">Cadastre-se</a>
          </div>

          <div class="social-login">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" alt="Facebook" />
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Instagram" />
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" />
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>

  <script src="JAVASCRIPT/Login.js"></script>
</body>

</html>
