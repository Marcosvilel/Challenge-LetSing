<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/recuperarSenha.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="logo">
            <img src="img/Group.png" alt="Logo da Empresa" class="logo-image">
        </div>
        
        <h2>Recuperar Senha</h2>
        <p>Digite seu e-mail cadastrado para receber as instruções de recuperação de senha.</p>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
            
            <button type="submit">Enviar Instruções</button>
            
            <div id="message" class="message"></div>
        </form>
        
        <div class="back-to-login">
            <a href="Login.html">Voltar para o login</a>
        </div>
    </div>

    <script src="JAVASCRIPT/RecuperarSenha.js"></script>
</body>
</html>
