<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Let's Sing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Registro.css">
</head>

<body>

    <div class="main-container reverse">
        <!-- Formulário de Registro à esquerda -->
        <div class="form-container">
            <div class="form-wrapper">
                <h2>REGISTRO</h2>
                <form id="registroForm">
                    <div class="form-group">
                        <label for="nome">NOME COMPLETO</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" required />
                    </div>

                    <div class="form-group">
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required />
                    </div>

                    <div class="form-group">
                        <label for="senha">SENHA</label>
                        <input type="password" id="senha" placeholder="Crie uma senha" required />
                    </div>

                    <div class="form-group">
                        <label for="confirmar-senha">CONFIRMAR SENHA</label>
                        <input type="password" id="confirmar-senha" placeholder="Repita sua senha" required />
                    </div>

                    <button type="submit" class="login-btn">REGISTRAR</button>

                    <!-- Botão para voltar ao login -->
                    <div class="back-to-login">
                        Já tem conta?  <a href="Login.html">Faça login</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Logo à direita -->
        <div class="logo-outside">
            <img src="img/Group.png" alt="Logo Let's Sing">
        </div>
    </div>

    <script src="JAVASCRIPT/Registro.js"></script>

</body>

</html>
