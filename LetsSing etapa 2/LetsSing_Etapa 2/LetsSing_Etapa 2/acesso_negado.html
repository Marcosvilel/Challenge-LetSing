<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acesso Negado - VPN Detectada</title>
    <link rel="stylesheet" href="CSS/acesso_negado.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
</head>

<body>
    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Acesso Negado</h1>
        <p>Detectamos o uso de uma VPN ou proxy. Para continuar com a assinatura digital do documento, desative sua VPN
            e recarregue esta página.</p>
        <a href="Usuario.html" class="btn">Voltar para a página de assinatura</a>
    </div>

    <!-- Cachorro animado no fundo -->
    <div class="main">
        <div class="dog">
            <div class="dog__paws">
                <div class="dog__bl-leg leg">
                    <div class="dog__bl-paw paw"></div>
                    <div class="dog__bl-top top"></div>
                </div>
                <div class="dog__fl-leg leg">
                    <div class="dog__fl-paw paw"></div>
                    <div class="dog__fl-top top"></div>
                </div>
                <div class="dog__fr-leg leg">
                    <div class="dog__fr-paw paw"></div>
                    <div class="dog__fr-top top"></div>
                </div>
            </div>

            <div class="dog__body">
                <div class="dog__tail"></div>
            </div>

            <div class="dog__head">
                <div class="dog__snout">
                    <div class="dog__nose"></div>
                    <div class="dog__eyes">
                        <div class="dog__eye-l"></div>
                        <div class="dog__eye-r"></div>
                    </div>
                </div>
            </div>

            <div class="dog__head-c">
                <div class="dog__ear-l"></div>
                <div class="dog__ear-r"></div>
            </div>
        </div>
    </div>
</body>

</html>
